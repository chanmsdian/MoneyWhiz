<template>
    <template if:true={isOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={handleClose}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Create New - Cash Book</h2>
                </header>
                <div class="slds-modal__header">
                    <!-- Modal Content Goes Here --> 
                    <div>
                        <lightning-input 
                            label="Cash Book Name" 
                            value={cashBookName} 
                            onchange={handleChange} 
                            class={inputClass}
                            message-when-value-missing="This field cannot be empty">
                        </lightning-input>
                        <template if:true={showError}>
                            <p class="slds-text-color_error">Cash Book Name cannot be empty.</p>
                        </template>
                    </div>
                    
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={handleClose}></lightning-button>
                    <lightning-button variant="brand" label="Save" onclick={handleSave} disabled={disableSave}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
